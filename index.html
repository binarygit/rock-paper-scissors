<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body class="body__before-intro">
    
    <!-- For Intro -->
    <div id="st-btn-replacer"></div>
    <button id="stBtn" class="st-btn"></button>
    <audio id="introSong" src="intro.mp3"></audio>
    <audio id="gameFinSong" src="outro.mp3"></audio>

    <!-- Main game page -->
    <div id="header" class="header header--fade-in-animation div--none">
      <p class="header__p header__p--animate">Welcome to</p>
      <h1 class="header__h1 header__h1--animate">Rock Paper Scissors</h1>
    </div>
    
    <div id="scoreBoard" class="score-board score-board--animate div--none">
      <h3 id="scoreBoardH3" class="score-board__h3">1st to 5 points wins</h3>
    
      <div class="score-board__human-block">
        <p id="humanP" class="score-board__human-p">Human: 0</p>
        <i id="humanSelection" class="score-board__font-awe"></i>
      </div>
    
      <div class="score-board__comp-block">
        <p id="compP" class="score-board__comp-p">Computer: 0</p>
        <i id="compSelection" class="score-board__font-awe"></i>
      </div>
    </div>
      
    <div id="choices" class="choices div--none" >
      <button id="rock" class="choices__rock"><i id="rock" class="far fa-hand-rock choices__font-awe choices__font-awe--imperial"></i></button>
      <button id="paper" class="choices__paper"><i id="paper" class="far fa-hand-paper choices__font-awe choices__font-awe--cardinal"></i></button>
      <button id="scissors" class="choices__scissor"><i id="scissors" class="far fa-hand-scissors choices__font-awe choices__font-awe--crimson"></i></button>
    </div>

    <div id="winnerAnnouncer" class="winner-announcer div--none">
      <h1 id="gameWinnerh1" class="winner-announcer__h1 winner-announcer__h1--fade-in"></h1>
      <p id="finalScoreDisplayer" class="winner-announcer__score-p winner-announcer__p--margin winner-announcer__p--fade-in"></p>
      <div id="winnerAnnouncer__btn-div" class="winner-announcer-btn-div div--none">
        <button id="playAgain" class="WA__btn-div__btn WA__btn-div__btn--blue WA__btn-div__btn--fade-in"></button>
        <a href="https://www.youtube.com/watch?v=ZiSRCPiklhI"><button class="WA__btn-div__btn WA__btn-div__btn--red WA__btn-div__btn--fade-in"></button></a>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    

  </body>  
</html>
